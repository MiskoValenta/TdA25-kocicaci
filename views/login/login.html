<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <form id="loginForm">
            <div class="logo">
                <a class="img" href="/#home"><img src="/images/logo.png" alt="logo"></a>
                <a class="h1" href="/#home"><h1>FitTrackEdu</h1></a>
            </div>
            <div class="input-box">
                <input type="text" id="email" placeholder="E-mail" required>
                <i class='bx bxs-user' style="cursor: default;"></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' id="togglePassword"></i>
                <i class='bx bxs-show' id="showPassword" style="display: none;"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script src="./login.js"></script>
</body>

</html>
